<!doctype html>
<html>
    <head>
        <title>Cronômetro-JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cronômetro</h1>
        
        <input type="text" id="stopwatch" value="0">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="stop">Parar</button>
        
        <script>
            
            (function(){
                var $stopwatch = document.querySelector('#stopwatch');
                var $start = document.querySelector('#start');
                var $pause = document.querySelector('#pause');
                var $stop = document.querySelector('#stop');
                
                $start.addEventListener('click', starTime);
                $pause.addEventListener('click', pauseTime);
                $stop.addEventListener('click', stopTime);
                  
                var msClickStart = 0;
                var msClickPause = 0;
                var msPastTime = 0;
                var interval = null;
                var running = false;


                function starTime(){
                    if(running) return;
                    running = true;
                    msClickStart = Date.now();
                    startStopwatch();
                }
                 
                function pauseTime(){
                    if($stopwatch.value == 0) return;
                        if(running){
                            clearInterval(interval);
                            msClickPause = Date.now();
                            msPastTime += (msClickPause - msClickStart); 
                        } else{
                            msClickStart = Date.now();
                            startStopwatch(msPastTime);
                        }
                        running = !running;
                }
                
                function stopTime(){
                        running = false;
                        clearInterval(interval);
                        $stopwatch.value = 0;
                        msClickStart = 0;
                        msClickPause = 0;
                        msPastTime = 0;
                }


                
                function startStopwatch(pastTime){
                        var _ms = pastTime || 0;
                        interval = setInterval(function(){
                        var msNow = Date.now();
                        var difference = msNow - msClickStart;
                        $stopwatch.value = formatHour(difference + _ms);
                    }, 1);
                }

                function formatHour(ms){

                    const MINUTEMS = 60 * 1000;
                    const SECONDMS = 1000;

                    if(ms < SECONDMS){ // Less that 1 Second
                        return ms;
                    } else if(ms < MINUTEMS){ // Less that 1 Minute
                        var s = addZero(parseInt(ms/SECONDMS));
                        var c = ms - (s * SECONDMS);
                        return s + ':' + c;
                    } else{ // Bigger that 1 Minute
                        var m = addZero(parseInt(ms / (MINUTEMS)));
                        var s = addZero(parseInt(ms / SECONDMS - (m * 60)));
                        var c = ms - (s * SECONDMS) - (m * MINUTEMS);
                        return m + ':' + s + ':' + c;
                    }
                }
                
                function addZero(t){
                return t = t < 10 ? '0' + t : t;
                }

            })()
            
        </script>
    </body>
</html>
